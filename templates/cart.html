<!DOCTYPE HTML>
<html>
<head>
<title>Your Cart</title>
<link rel="stylesheet" href="static/cart.css">
<link rel="stylesheet" href="static/topStyle.css">
</head>
<body>
<div id="title">
	<a href="/"><img src="static/uploads/trendzylogo.png" width="60px" id="logo"></a>
		<form>
			<h1 id="cname">TRENDZY</h1>
		</form>
		
		{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown" id="signInButton">
		<button class="dropbtn">Hello,{{firstName}}</button>
		<div class="dropdown-content">
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart">
			<img src="static/uploads/cart.png" id="cartIcon" />
			CART {{noOfItems}}
		</a>
	</div>
</div>
<div id="cartItems">
	<h2 class="shoppingcartText">Shopping Cart</h2>
	<div id="tableItems">
		{% for row in products %}
		<div>
			<hr id="seperator">
			<div id="itemImage">
				<img src={{url_for('static', filename='uploads/'+row[3])}} id="image"/>
			</div>
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span><br>
				In stock<br>
				<a href="/removeFromCart?productId={{row[0]}}" class="removebutton">Remove</a>
			</div>
			<div id="itemPrice">
				${{row[2]}}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Subtotal</span> : ${{totalPrice}}
		</div>
	</div>
</div>
<a href="/orderplaced" class="button">Place Order</a>
</body>
</html>
